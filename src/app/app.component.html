<ion-app>
	<ion-menu menuId="main-menu" content-id="main" id="menup" autoHide="true">
		<ion-header id="header">
			<ion-toolbar id="tools">
				<ion-row>
					<ion-col>
						<img src="../assets/profile.png" id="profile">
					</ion-col>
					<ion-col>
						<ion-row>
							<ion-col *ngIf="user" id="usuario">
								<p>{{ user.nombre }}</p>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col>
								<ion-menu-toggle auto-hide="true">
									<ion-button menuToggle fill="outline" (click)="logout()" id="salir">ESCI</ion-button>
								</ion-menu-toggle>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
				<div style="position: absolute; right: 12px;bottom: 5px;">
					<p style="color: #fff; text-align: center; font-size: 10px; margin: 0">V 1.0.1</p>
				</div>
			</ion-toolbar>
		</ion-header>
		<ion-content id="menu">
			<ion-list id="lista">
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/feed" routerDirection="root">
						<ion-icon src="../assets/browser.svg"></ion-icon>
						<ion-label class="label">HOME</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/combinazione" routerDirection="root">
						<ion-icon src="../assets/lotto.svg"></ion-icon>
						<ion-label class="label">LA TUA COMBINAZIONE</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/preseleccion" routerDirection="root">
						<ion-icon src="../assets/match.svg"></ion-icon>
						<ion-label class="label">SELEZIONA IL SISTEMA</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/mnumeros" routerDirection="root">
						<ion-icon src="../assets/bingo.svg"></ion-icon>
						<ion-label class="label">TEST DEI TUOI NUMERI</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">

					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/verifica" routerDirection="root">
						<ion-icon src="../assets/bingo-3.svg"></ion-icon>
						<ion-label class="label">VERIFICA SCHEDINA</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/historial" routerDirection="root">
						<ion-icon src="../assets/bingo-2.svg"></ion-icon>
						<ion-label class="label" >ULTIME ESTRAZIONI</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/archivo" routerDirection="root">
						<ion-icon src="../assets/list.svg"></ion-icon>
						<ion-label class="label">ARCHIVIO ESTRAZIONI</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/manual" routerDirection="root">
						<ion-icon src="../assets/school.svg"></ion-icon>
						<ion-label class="label">TUTORIAL</ion-label>
					</ion-item>
          		</ion-menu-toggle>
				<!-- <ion-menu-toggle auto-hide="true">
					<ion-item class="items" lines="none" style="height: 42px;" routerLink="/dona" routerDirection="root">
					<ion-item class="items" lines="none" style="height: 42px;" (click)="pp()">
						<ion-icon src="../assets/donation.svg"></ion-icon>
						<ion-label class="label">DONA</ion-label>
					</ion-item>
          		</ion-menu-toggle>

						<ion-icon src="../assets/donation.svg"></ion-icon>

          		<ion-menu-toggle auto-hide="true">

						<ion-label style="padding: 0; color: #d1d1d1; text-decoration: underline; -webkit-text-stroke: gray" class="label">Disattivare Account</ion-label>
					</ion-item>
          		</ion-menu-toggle>
			</ion-list>
		</ion-content>

		<!-- <ion-footer>
			<p style="color: #fff; text-align: center;">V 0.1.10</p>
		</ion-footer> -->
	</ion-menu>

</ion-app>
